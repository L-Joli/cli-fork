name: CLI Release

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 12 * * 2'  # Runs every Tuesday at 12:00 PM (noon) ET

jobs:

  checks:
    runs-on: ubuntu-latest
    outputs:
      HAS_TAG: ${{ steps.check_tag.outputs.has_tag }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Check if commit has a new tag
        id: check_tag
        run: |
          if git describe --tags --exact-match HEAD >/dev/null 2>&1; then
            echo "has_tag=true" >> $GITHUB_OUTPUT
            echo true
          else
            echo "has_tag=false" >> $GITHUB_OUTPUT
            echo false
          fi

  release:
    runs-on: ubuntu-latest
    needs: checks
    if: needs.checks.outputs.HAS_TAG == 'false'
    steps:      
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set Git author
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Get node version
        id: get_node_version
        run: |
          echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ steps.get_node_version.outputs.NVMRC }}"

      - name: Install dependencies
        run: yarn install
        
      - name: Build
        run: yarn build

      - name: Bump CLI version
        run: npm version patch --force

      - name: Read version from package.json
        id: get_cli_version
        run: echo "CLI_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get latest tag
        id: get_latest_tag
        run: echo "LATEST_TAG=$(git describe --abbrev=0 --tags)" >> $GITHUB_OUTPUT
          
      - name: Commit and push tag to main branch
        run: |
          git add .
          git commit --amend -m "Release v${{ steps.get_cli_version.outputs.CLI_VERSION }}"
          git tag -f ${{ steps.get_latest_tag.outputs.LATEST_TAG }}
          git push origin main --follow-tags
      
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          name: "v${{ steps.get_cli_version.outputs.CLI_VERSION }}"
          tag: "v${{ steps.get_cli_version.outputs.CLI_VERSION }}"
          generateReleaseNotes: "true"
          makeLatest: "true"
          
#       - name: Publish to NPM
#         run: npm publish --access public  

  update_doc:
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
      pull-requests: write 
    steps:      
      - name: Check out code
        uses: actions/checkout@v3
        with:
        # replace all L-Joli/devcycle-docs-fork with DevCycleHQ/devcycle-docs
          repository: L-Joli/devcycle-docs-fork

      - name: Set Git author
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'

      - name: Update CLI version in docs repo
        env:
          BRANCH_NAME: update-cli-version-to-v${{ steps.get_cli_version.outputs.CLI_VERSION }}
        run: |
          echo $BRANCH_NAME
          git checkout -b "$BRANCH_NAME"
          git branch
          sed -i "s/const DVC_CLI_VERSION = .*/const DVC_CLI_VERSION = 'v${{ steps.get_cli_version.outputs.CLI_VERSION }}'/" docusaurus.config.js
          git add docusaurus.config.js
          git commit -m "Update CLI version to v${{ steps.get_cli_version.outputs.CLI_VERSION }}"
          echo PUSHING BRANCH...
          git push --set-upstream origin "$BRANCH_NAME"
          echo PR CREATING...
          gh pr create --repo L-Joli/devcycle-docs-fork --base main --head "$BRANCH_NAME" --title "Update CLI version to v${{ steps.get_cli_version.outputs.CLI_VERSION }}" --body "This PR was automatically created by the DevCycle CLI release workflow." --token ${{ secrets.GITHUB_TOKEN }}
